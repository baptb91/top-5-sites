# Fallback SPA React pour TOUS les utilisateurs normaux (DOIT être en dernier)
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Headers simplifiés et optimisés
[[headers]]
  for = "/*.xml"
  [headers.values]
    Content-Type = "application/xml; charset=utf-8"
    X-Robots-Tag = "index, follow"
    Cache-Control = "public, max-age=1800"

[[headers]]
  for = "/*.html"
  [headers.values]
    X-Robots-Tag = "index, follow, max-image-preview:large"
    Cache-Control = "public, max-age=1800"
