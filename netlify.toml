
# Netlify configuration file optimisée pour le SEO
[build]
  publish = "dist"
  command = "npm run build"

# Redirections sitemaps
[[redirects]]
  from = "/sitemap.xml"
  to = "/sitemap-v2-index.xml"
  status = 301

[[redirects]]
  from = "/sitemaps.xml"
  to = "/sitemap-v2-index.xml"
  status = 301

# IMPORTANT: Les robots reçoivent les HTML statiques via les règles ci-dessous
# Googlebot et autres crawlers - redirection vers le dossier static-seo
[[redirects]]
  from = "/blog/*"
  to = "/static-seo/blog/:splat.html"
  status = 200
  conditions = {User-Agent = ["Googlebot", "Googlebot-Image", "Googlebot-News", "Googlebot-Video", "AdsBot-Google", "Bingbot", "Slurp", "DuckDuckBot", "Baiduspider", "YandexBot", "Sogou", "Exabot", "facebot", "facebookexternalhit", "ia_archiver"]}

